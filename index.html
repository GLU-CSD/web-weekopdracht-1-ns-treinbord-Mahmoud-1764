<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekopdracht - NS-Treinbord</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="container">
    <div id="left">
      <!-- NS-klok -->
      <div id="clock">
        <div id="point"></div>
        <div id="hour-hand"></div>
        <div id="minute-hand"></div>
        <div id="second-hand"></div>
        <span class="marker" style="transform: rotate(0deg) translate(0, -90px);"></span>
        <span class="marker" style="transform: rotate(30deg) translate(0, -90px);"></span>
        <span class="marker" style="transform: rotate(60deg) translate(0, -90px);"></span>
        <span class="marker" style="transform: rotate(90deg) translate(0, -90px);"></span>
        <span class="marker" style="transform: rotate(120deg) translate(0, -90px);"></span>
        <span class="marker" style="transform: rotate(150deg) translate(0, -90px);"></span>
        <span class="marker" style="transform: rotate(180deg) translate(-5px, -90px);"></span>
        <span class="marker" style="transform: rotate(210deg) translate(0, -90px);"></span>
        <span class="marker" style="transform: rotate(240deg) translate(0, -90px);"></span>
        <span class="marker" style="transform: rotate(270deg) translate(0, -90px);"></span>
        <span class="marker" style="transform: rotate(300deg) translate(0, -90px);"></span>
        <span class="marker" style="transform: rotate(330deg) translate(0, -90px);"></span>
        <span></span>
      </div>
    </div>
    <div id="middle">
      <!-- Hier komt de reizigers info -->
      <div id="Wite_block">
        <div id="tijd">
          <div id="tijd_text">1 minuut</div>
        </div>
        <div id="Intercity">
          <img src="assets/img/ns_logo.png" id="ns_logo">
          <div id="text_Intercity">Intercity</div>
        </div>
        <div id="info">
          <div id="Heerlen">Heerlen</div>
          <div id="Text_info">via 's-Hertogenbosch, Eindhoven,</div>
          <div id="Text2_info">Weert, Roermond en Sittard</div>
        </div>
        <div id="tijd_info">
          <div id="Hierna">Hierna/next: 08:54 IC Venlo</div>
        </div>
      </div>
    </div>
    <div id="right">
      <!-- hier komt het spoor nummer -->
      <div id="nummer_Box">
        <div id="blue_blok"></div>
        <div id="spoor">spoor</div>
        <div id="b">b</div>
        <div id="number">18</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
